<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
<h1>Edit</h1>
<img src="{% static 'images/l2.jpg' %}" style="width: 300px; height: 250px;">
</div>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3 bg-primary my-3">
<div class="mb-3 ms-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="Title name" value="{{book.title}}">
</div>
<div class="mb-3 ms-3">
  <label  class="form-label">Description</label>
  <input type="text" class="form-control" name="a" placeholder="Description" value="{{book.description}}">
</div>
<div class="mb-3 ms-3">
  <label  class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Enter Price here" value="{{book.price}}">
</div>
<div class="mb-3 ms-3">
  <label  class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="Enter Language" value="{{book.language}}">
</div>
    <div class="mb-3 ms-3">
        <img src="{{book.cover.url}}" height="100px" width="100px">
  <label  class="form-label">Cover</label>
  <input type="file" class="form-control" name="cc" placeholder="upload image here" value="{{book.cover.url}}">
</div>
    <div class="mb-3 ms-3">
                <a class="text-light" href="{{book.pdf.url}}">{{book.pdf}}</a>
  <label  class="form-label" >pdf</label>
  <input type="file" class="form-control" name="pp" placeholder="upload pdf here" value="{{book.cover.url}}">
</div>
<div class="mb-3 ms-3 my-6">
  <input type="submit" class="form-control btn btn-dark text-light px-4" placeholder="Submit">
</div>
</div>
</form>
</body>
</html>
