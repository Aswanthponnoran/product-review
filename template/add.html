<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="text-center">
<h1>Add Books</h1>
<img src="{% static 'images/l2.jpg' %}" style="width: 300px; height: 250px;">
</div>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="mb-3 bg-primary my-3">
<div class="mb-3 ms-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="Title name">
</div>
<div class="mb-3 ms-3">
  <label  class="form-label">Description</label>
  <input type="text" class="form-control" name="a" placeholder="Description">
</div>
<div class="mb-3 ms-3">
  <label  class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Enter Price here">
</div>

<div class="mb-3 ms-3">
  <label  class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="Enter Language">
</div>
    <div class="mb-3 ms-3">
  <label  class="form-label">Cover</label>
  <input type="file" class="form-control" name="cc" placeholder="upload image here">
</div>
    <div class="mb-3 ms-3">
  <label  class="form-label">pdf</label>
  <input type="file" class="form-control" name="pp" placeholder="upload pdf here">
</div>
<div class="mb-3 ms-3 my-6">
  <input type="submit" class="form-control btn btn-dark text-light px-4" placeholder="Submit">
</div>
</div>
</form>
</body>
</html>
