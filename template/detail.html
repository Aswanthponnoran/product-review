<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<h1 class="text-center bg-success">View_Details</h1>
<div class="card mb-3 mt-5 ms-5 bg-info" style="max-width: 50%;">
  <div class="row g-0">
    <div class="col-md-4 p-3">
      <img src="{{book.cover.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Title: {{book.title}}</h5>
        <p class="card-text">Language: {{book.language}}</p>
        <p class="card-text">Description: {{book.description}}</p>
          <p class="card-text">Price: {{book.price}}</p>

      </div>
    </div>
  </div>
</div>
