<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View page</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<nav class="navbar navbar-light bg-success ">
  <div class="container ms-auto">
      <a class="navbar-brand text-light" href="{% url 'books:home'%}">Home</a>
      <a class="navbar-brand text-light" href="{% url 'books:add'%}">Add Books</a>
      <a class="navbar-brand text-light" href="{% url 'books:view'%}">View Books</a>
      <a class="navbar-brand text-light" href="{% url 'users:register'%}">Register</a>
      <a class="navbar-brand text-light" href="{% url 'users:login'%}">Login</a>
       <form class="d-flex" action="{% url 'books:search'%}" method="POST">
        {% csrf_token %}
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
      <button class="text-light btn btn-outline-info" type="submit">Search</button>
    </form>
  </div>

</nav>
<body style="background-image: url('{% static "images/l3.jpg" %}'); background-repeat: no-repeat; background-size: 1600px 750px;">






<h1 class="text-center text-danger">Welcome to View Page</h1>
<table class="table table-dark table-striped-columns table-hover table-bordered border-primary">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Language</th>
        <th>Cover</th>
        <th>Pdf</th>
        <th>view_detail</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
{% for i in book %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.description}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>
        <td><img src="{{i.cover.url}}" height="150px" width="100px" class="img-thumbanil"></td>
        <td><a href="{{i.pdf.url}}">Download</a></td>
        <td><a href="{% url 'books:detail' i.id%}" class="btn btn-outline-info text-light">Detail</a></td>
        <td><a href="{% url 'books:edit' i.id%}" class="btn btn-outline-light">edit</a> </td>
        <td><a href="{% url 'books:delete' i.id%}" class="btn-btn-outline-light">delete</a> </td>
    </tr>
{% endfor %}
</table>
</body>
</html>
